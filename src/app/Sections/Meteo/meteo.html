<mat-card>

    <mat-card-title>
        Meteo
    </mat-card-title>
    <mat-card-subtitle>I call Back-End here</mat-card-subtitle>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date : "dd-MM-yyyy HH:mm:ss"}} </td>
              </ng-container>
            
              <ng-container matColumnDef="summary">
                <th mat-header-cell *matHeaderCellDef> Summary </th>
                <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
              </ng-container>
            
              <ng-container matColumnDef="temperatureC">
                <th mat-header-cell *matHeaderCellDef> Temperature in Celsius </th>
                <td mat-cell *matCellDef="let element"> {{element.temperatureC}} </td>
              </ng-container>
            
              <ng-container matColumnDef="temperatureF">
                <th mat-header-cell *matHeaderCellDef> Temperature in Fahrenheit </th>
                <td mat-cell *matCellDef="let element"> {{element.temperatureF}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="GetMeteo()" color="primary">Refresh</button>
    </mat-card-actions>

</mat-card>
